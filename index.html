<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>goit-html-css-module-05</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <nav class="navigation clearfix">
          <p class="logo">Mart</p>
          <ul class="navigation-list clearfix">
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-link">Home</a>
            </li>
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-link">About Us</a>
            </li>
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-link">Page</a>
            </li>
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-link">Shop</a>
            </li>
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-link">Blog</a>
            </li>
            <li class="navigation-list-item">
              <a href="#" class="navigation-list-link">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN -->

    <main class="main">
      <div class="slider clearfix">
        <img
          src="/images/slider/slider.jpg"
          alt="four girls"
          width="1600"
          height="600"
        />
        <div class="header-site container">
          <h2 class="main-heading">Affordable Paris Tours</h2>
          <p class="tour-info">City Tours / Tour Tickets / Tour Guides</p>
        </div>
        <div class="slider-navigation clearfix">
          <button class="slider-control prev"></button>
          <button class="slider-control next"></button>
        </div>
      </div>

      <!-- SLIDER END -->

      <!-- SECTION -->
      <section class="collection">
        <div class="container">
          <h2 class="collection-header">New Collection</h2>

          <!-- PRODUCTS -->
          <ul class="products-list clearfix">
            <li class="products-list-item clearfix">
              <a href="#" class="products-link"
                ><img
                  class="product-photo"
                  src="/images/cards/1man.png"
                  alt="man"
                  height="282px"
                  width="255px"
              /></a>
              <div class="product-info clearfix">
                <a href="#" class="product-info-link">
                  <h3 class="product-name">Blue Tshirt</h3>
                </a>
                <span class="product-price">$26</span>
              </div>
              <div class="overlay">
                <div class="icons-wrapper">
                  <ul class="icons-list clearfix">
                    <li class="icons-list-item">
                      <button class="like">1</button>
                    </li>
                    <li class="icons-list-item">
                      <button class="copy">2</button>
                    </li>
                    <li class="icons-list-item">
                      <button class="put-off">3</button>
                    </li>
                    <li class="icons-list-item">
                      <button class="basket">ADD TO CARD</button>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>

      <!-- SECTION END -->
    </main>

    <!-- MAIN END -->

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <p>
          All Rights Reserved Â© Dokan | Designed
        </p>
        <a href="#">ThemenGraph</a>
      </div>
    </footer>

    <!-- FOOTER END -->
  </body>
</html>
